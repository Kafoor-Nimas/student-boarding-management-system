<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Stu-Nest</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>

    <div class="forgot-password-container">
        <div class="forgot-password-header">
            <a href="signin.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Sign Up
            </a>
            <h2>Forgot Your Password?</h2>
            <p>Enter your email address and we'll send you instructions to reset your password.</p>
        </div>

        <div class="forgot-password-card">
            <form id="forgotPasswordForm">
                <div class="form-field">
                    <label for="resetEmail">Email Address <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" name="email" id="resetEmail" placeholder="Enter your email address" required>
                    </div>
                </div>

                <div class="reset-button">
                    <button type="submit" id="resetPasswordBtn">Send Reset Instructions</button>
                </div>
                
                <p class="login-link">
                    Remember your password? <a href="signin.html">Sign In</a>
                </p>                
            </form>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="Script.js"></script>
    <script src="forgot-password.js"></script>
</body>
</html>
